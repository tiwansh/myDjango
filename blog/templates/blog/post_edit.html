{% extends 'blog/base.html' %}
{%  load staticfiles % }
{%block slideshow-wallpapers%}

{%endblock%}

{% block content %}

{%block title%}
<title>Edit post</title>
{%endblock%}


<div class="container container-fluid">
    <div class="row">
        {{ form.media }}
        <h1 class="text-center">New Post</h1>
        <form enctype="multipart/form-data" method="POST" class="post-form">
            {% csrf_token %}
            <!--{{ form.as_p}}-->
            <!--', '', 'text', 'draft'-->
            {{ form.post_image }}
            {{ form.title }}
            {{ form.text }}
            <!--Save as draft : {{ form.draft }}-->
            <br>

            <center>
                <button type="submit" class="btn btn-default" name="draft_button">Save as Draft</button>
                <button type="submit" class="btn btn-default" name="publish_button">Publish</button>
            </center>
        </form>
    </div>
</div>


{% endblock %}
