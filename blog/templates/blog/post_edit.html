{% extends 'blog/base.html' %}
{%  load staticfiles % }
{%block slideshow-wallpapers%}

{%endblock%}

{% block content %}

{%block title%}
<title>Edit post</title>
{%endblock%}


<div class="container container-fluid">
    <div class="row">
        {{ form.media }}
        <h1 class="text-center">New Post</h1>
        <form enctype="multipart/form-data" method="POST" class="post-form">
            {% csrf_token %}
            <!--{{ form.as_p}}-->
            <!--', '', 'text', 'draft'-->

            <center>
                <img src="{{ post_image_from_view.url }}" class="img-responsive" id="headerImageDisplay" style="height:50%">
            </center>
            <br>


            <h3>Header image</h3>
            <label id="uploadHeaderImageButton" class="btn btn-default" style=""> Upload image
                <input type="file" id="{{ form.post_image.id_for_label }}"
                       name="{{ form.post_image.name }}" style="display:none"
                       value="{{ form.post_image.value }}" onchange="readURLheaderImage(this);">
            </label>
            <h3>Title</h3>
            {{ form.title }}
            <h3>Post</h3>
            {{ form.text }}
            <!--Save as draft : {{ form.draft }}-->
            <br>

            <center>
                <button type="submit" class="btn btn-default" name="draft_button">Save as Draft</button>
                <button type="submit" class="btn btn-default" name="publish_button">Publish</button>
            </center>
        </form>
    </div>
</div>


{% endblock %}
