{% load staticfiles %}

<html>
    <head>
        <title>Anshuman's blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
   <body>
	    <div class="page-header">
	    	{% if user.is_authenticated %}
	    		<a href="{% url 'post_new' %}" class="top-menu" style = "font-size:25px;">Add post | <span class="glyphicon glyphicon-plus"></span></a>
	    	{% else %}
	    		<a href="/admin" style = "float:right; weight:10px; font-size:25px; color:#ffffff">Log In | <span class = "glyphicon glyphicon-user"></span></a>
	    	{% endif %}
	        <h1><a href="/">Anshuman's Blog</a></h1>
	    </div>
	    <div class="content container">
	        <div class="row">
	            <div class="col-md-8">
	            {% block content %}
	            {% endblock %}
	            </div>
	        </div>
	    </div>
	    <div class = "footer">
	    	<span class = "foot">Reach me @ | </span>
	    	<span class = "foot"><a href="https://www.linkedin.com/in/anshuman-tiwari-37324378/"><img src="{% static "img/linkedin.png"%}" height = "25" width = "25"></a></span>
	    	<span class = "foot"><a href="https://github.com/tiwansh"><img src="{% static "img/github.png"%}" height = "25" width = "25"></a></span>
	    	<span class = "foot"><a href="https://facebook.com/anshuman.tiwari.33"><img src="{% static "img/facebook.png"%}" height = "25" width = "25"></a></span>
	    </div>
	</body>
</html>
