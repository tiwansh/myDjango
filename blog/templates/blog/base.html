{% load staticfiles %}

<html>
    <head>
        <title>Elixir</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    </head>
   <body>
	    <div class="page-header">
	    	<span class = "head"><img src="{% static "img/logo.png" %}" height = "60" width = "80" display = "inline"/> </span>
	    	<span class = "head"><h1><a href="/">Elixir</a></h1></span>

	        <span class = "head" style = "float:right">
	        	<span class="button-span">
	        		<a href="{% url 'about_admins' %}" class="myButton">About admins</a>
	        		<a href="#" class="myButton">Contact</a>
	        		<a href="{% url 'signup' %}" class="myButton">Register</a>
	        	</span>
	        	<span>
	        		<div>
	        			{% if user.is_authenticated %}
		    				<a href="{% url 'post_new' %}" class="myButton">+ Add post</a>
		    			{% else %}
		    				<a href="{% url 'login'%}" class = "myButton">Log In</a>
		    			{% endif %}
	        		</div>
		        	
	    		</span>
	    		<span>
	    			{% if user.is_authenticated %}
	    				<a href="{% url 'logout' %}" class="myButton">Logout</a>
	    			{% endif %}
	    		</span>
	        </span>

	      
	    </div>

	    {% block slideshow-wallpapers %}
	    <div class="w3-content w3-display-container" style="display:block">
			<img class = "mySlides" src="{% static 'img/image1.jpg'%}" style="width:100%">
			<img class = "mySlides" src="{% static 'img/image2.jpg'%}" style="width:100%">
			<img class = "mySlides" src="{% static 'img/image3.jpg'%}" style="width:100%">
			
			<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  			<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
		</div>
		<br>
		{% endblock %}
	  	     	
	    <div class="content container">
	        <div class="row">
	            <div class="col-md-8">
	            {% block content %}
	            {% endblock %}
	            </div>
	        </div>
	    </div>
	    




	    <!-- ---------------------------NEWS SECTION BEGINS-------------------- --> 
	    <div id="news">

	    </div>

	    <script>
			var header = document.getElementById('news');
			
			var requestURL = 'https://newsapi.org/v2/top-headlines?sources=google-news&apiKey=1e8acb9983124a3db03823d947909788';
			var request = new XMLHttpRequest();
			request.open('GET', requestURL);
			request.responseType = 'text';
			request.send();
			
			request.onload = function(){
				populateDivs();
			}
			function populateDivs(){
				//create 3 news spans with some effect
				var myh1 = document.createElement('div');
				myh1.setAttribute("class","newssections");
				myh1.textContent = "News 1";
				header.appendChild(myh1);


				var myh2 = document.createElement('div');
				myh2.setAttribute("class","newssections");
				myh2.textContent = "News 2";
				header.appendChild(myh2);


				var myh3 = document.createElement('div');
				myh3.setAttribute("class","newssections");
				myh3.textContent = "News 3";
				header.appendChild(myh3);


			}
		</script>

	    <!-- -------------------------------FOOTER SECTION BEGINS--------------------------------------- -->
	    <div style = "height:300px;"></div>
	    <div class = "footer">
	    	<span>Reach me @ | </span>
	    	<span class = "foot"><a href="https://www.linkedin.com/in/anshuman-tiwari-37324378/"><img src="{% static "img/linkedin.png"%}" height = "25" width = "25" /></a></span>
	    	<span class = "foot"><a href="https://github.com/tiwansh"><img src="{% static "img/github.png"%}" height = "25" width = "25"></a></span>
	    	<span class = "foot"><a href="https://facebook.com/anshuman.tiwari.33"><img src="{% static "img/facebook.png"%}" height = "25" width = "25"></a></span>
	    </div>

	    <script type="text/javascript">
	    	showDivs(1);
	    </script>
	</body>
</html>
